			<ion-row (click)="loginComEmail()">
				<ion-col width-10>
					<button ion-button color="email" block>
							<ion-icon name="mail"></ion-icon>
					</button>
				</ion-col>

				<ion-col width-40>
					<button ion-button color="email" block>
						Entrar com E-mail
					</button>
				</ion-col>
			</ion-row>

			<ion-row (click)="loginComFacebook()">
				<ion-col width-10>
					<button ion-button color="facebook" block>
						<ion-icon name="logo-facebook"></ion-icon>
					</button>
				</ion-col>

				<ion-col width-40>
					<button ion-button color="facebook" block>
						Login com facebook
					</button>
				</ion-col>
			</ion-row>

			<ion-row  (click)="loginComGoogle()">
				<ion-col width-10>
					<button ion-button color="google" block>
						<ion-icon name="logo-google"></ion-icon>
					</button>
				</ion-col>

				<ion-col width-40>
					<button ion-button color="google" block>
						Login com google
					</button>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<a (click)="doRegister()">
						Registrar-se
					</a>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
