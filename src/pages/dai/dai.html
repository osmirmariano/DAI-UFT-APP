<ion-header>
  	<ion-navbar>
	    <button ion-button menuToggle>
	      	<ion-icon name="menu"></ion-icon>
	    </button>
		<ion-buttons start style="margin-right: 4%;">
			<button ion-button clear block (click)="sair()">
				<ion-icon ios="ios-power" md="md-power"></ion-icon>
			</button>
		</ion-buttons>
    	<ion-title>DAI</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>

	<hr/>

	<ion-card  class="text" *ngFor="let noticia of noticias | async">
		<ion-card-content (click)="openModal()">
			<ion-card-title class="tituloFormato">
				{{noticia.titulo}}
			</ion-card-title>
			<p class="resumoFormato">
				{{noticia.resumo}}
			</p>
		</ion-card-content>
	</ion-card>
</ion-content>
