<ion-header>
  	<ion-navbar>
	    <button ion-button menuToggle>
	      	<ion-icon name="menu"></ion-icon>
	    </button>
		<ion-buttons start style="margin-right: 4%;">
			{{emailUser}}
			<button ion-button clear block (click)="sair()">
				<ion-icon ios="ios-power" md="md-power"></ion-icon>
			</button>
		</ion-buttons>
    	<ion-title>DAI</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item class="text" *ngFor="let noticia of noticias | async">
			{{noticia.titulo}}
			{{noticia.descricao}}
		</ion-item>
	</ion-list>
</ion-content>
