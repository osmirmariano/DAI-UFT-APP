<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="formatacao"></div>
	<h1 class="tituloLogin"> REGISTRO DE USUÁRIOS </h1>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						E-mail:
					</ion-label>
					<ion-input  name="email" [(ngModel)]="credencial.email" required x-moz-errormessage="email é obrigatório preencher" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Erro: exemplo de email válido 'exemplo@exemplo.com'."> </ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						Senha:
					</ion-label>
					<ion-input  name="senha" #senha required x-moz-errormessage="senha obrigatória preencher" type="password" [(ngModel)]="credencial.senha"> </ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full (click)="doRegister()">
					Registrar
				</button>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
